task:
  type: 'classification'
  metrics:
    - metric:
        name: 'accuracy'
        module_name: 'sklearn.metrics'
        fhe_name: 'accuracy_score'
    - metric:
        name: 'f1'
        module_name: 'sklearn.metrics'
        fhe_name: 'f1_score'
    - metric:
        name: 'roc_auc'
        module_name: 'sklearn.metrics'
        fhe_name: 'roc_auc_score'
  data: 
    type: 'synthetic'
    params:
      - param:
          name: 'n_samples'
          type: 'int'
          values: [1000]
      - param:
          name: 'n_features'
          type: 'int'
          values: [10, 100, 1000, 10000]
      - param:
          name: 'n_informative'
          type: 'int'
          values: [2, 20, 200, 2000]
      - param:
          name: 'n_redundant'
          type: 'int'
          values: [8, 80, 800, 8000]
      - param:
          name: 'random_state'
          type: 'int'
          values: [42]

concreteml:
  model_params:
    - param: 
        name: 'n_bits'
        type: 'int'
        min: 2
        max: 16
        step: 2

models:
  - model: 
      name: 'LogisticRegression'
      module_name: 'sklearn.linear_model'
      fhe_name: 'LogisticRegression'
      fhe_module_name: 'concrete.ml.sklearn'
      params: 
        - param:
            name: 'solver'
            type: 'str'
            values: ['lbfgs', 'liblinear', 'newton-cg', 'newton-cholesky', 'sag', 'saga']
        - param:
            name: 'penalty'
            type: 'str'
            values: ['l2', 'l1', 'elasticnet', None]
        - param:
            name: 'multi_class'
            type: 'str'
            values: ['ovr', 'multinomial']
        - param:
            name: 'C'
            type: 'float'
            values: [0.1, 1.0, 10.0]
        - param:
            name: 'fit_intercept'
            type: 'bool'
            values: [True, False]
        - param:
            name: 'max_iter'
            type: 'int'
            values: [100, 1000]
        - param:
            name: 'tol'
            type: 'float'
            values: [1e-4, 1e-3]
        - param:
            name: 'random_state'
            type: 'int'
            values: [42, None]