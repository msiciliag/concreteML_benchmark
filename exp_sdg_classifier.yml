task:
  type: 'classification'
  metrics:
    - metric:
        name: 'accuracy'
        module_name: 'sklearn.metrics'
        fhe_name: 'accuracy_score'
    - metric:
        name: 'f1'
        module_name: 'sklearn.metrics'
        fhe_name: 'f1_score'
    - metric:
        name: 'roc_auc'
        module_name: 'sklearn.metrics'
        fhe_name: 'roc_auc_score'
  data: 
    type: 'synthetic'
    params:
      - param:
          name: 'n_samples'
          type: 'int'
          values: [1000]
      - param:
          name: 'n_features'
          type: 'int'
          values: [10, 100, 1000, 10000]
      - param:
          name: 'n_informative'
          type: 'int'
          values: [2, 20, 200, 2000]
      - param:
          name: 'n_redundant'
          type: 'int'
          values: [3, 30, 300, 3000]
      - param:
          name: 'random_state'
          type: 'int'
          values: [42]

concreteml:
  model_params:
    - param: 
        name: 'n_bits'
        type: 'int'
        min: 2
        max: 16
        step: 2

models:
  - model: 
      name: 'SGDClassifier'
      module_name: 'sklearn.linear_model'
      fhe_name: 'SGDClassifier'
      fhe_module_name: 'concrete.ml.sklearn'
      params: 
        - param:
            name: 'loss'
            type: 'str'
            values: ['log_loss', 'modified_huber']
        - param:
            name: 'penalty'
            type: 'str'
            values: ['l2', 'l1', 'elasticnet', None]
        - param:
            name: 'alpha'
            type: 'float'
            values: [0.0001, 0.001, 0.01]
        - param:
            name: 'l1_ratio'
            type: 'float'
            values: [0.15, 0.5, 0.8]
        - param:
            name: 'fit_intercept'
            type: 'bool'
            values: [True, False]
        - param:
            name: 'max_iter'
            type: 'int'
            values: [1000, 2000]
        - param:
            name: 'tol'
            type: 'float'
            values: [1e-3, 1e-4, None]
        - param:
            name: 'learning_rate'
            type: 'str'
            values: ['optimal', 'constant', 'invscaling']
        - param:
            name: 'eta0'
            type: 'float'
            values: [0.01, 0.1]
        - param:
            name: 'power_t'
            type: 'float'
            values: [0.5, 0.25]
        - param:
            name: 'average'
            type: 'mixed'
            values: [False, True, 10]
        - param:
            name: 'random_state'
            type: 'int'
            values: [42]